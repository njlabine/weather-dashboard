<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <center>
            <h1>Here's What's Happening in Your Neck of the Woods</h1>
        </center>
    </header>

    <div class="main-cont">
        <div class="col col-lg-4 searchedCities">
            <main>
                <div class="card-header">
                    <h2>Search for a City</h2>
                </div>
                <p id="inputContainer">City: <input type="text" id="cityInput"></p>
                <button onclick="getCityWeather()">Search</button>
                <h3 id="cityName"></h3>
            </main>
        </div>
    </div>

    <div class="city-search-container"></div>

    <div id="weather">
        <div id="iconContainer">
            <h2 class="city-name"></h2>
            <p class="temp"></p>
        </div>
        <div class="forecast">

        </div>

    </div>
    <script src="./assets/javascript/style.js"> </script>

</body>

</html>
