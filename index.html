<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <center>
            <h1>Here's What's Happening in Your Neck of the Woods</h1>
        </center>
    </header>
    <left>
        <main class="main-cont">
            <div class="col col-lg-4 searchedCities">
                <main>
                    <div class="card-header">
                        <h2>Search for a City</h2>
                    </div>
                    <p id="inputContainer">City: <input type="text" id="cityInput"></p>
                    <button onclick="getCityWeather()">Search</button>
                    <h3 id="cityName"></h3>
                </main>
    </left>

    <div id="weather">
        <div id="iconContainer">
            <h2 class="box-name">Sunday through Saturday</h2>
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"></div>
            </div>
        </div>


    </div>
    <script src="./assets/javascript/style.js"> </script>

</body>

</html>
